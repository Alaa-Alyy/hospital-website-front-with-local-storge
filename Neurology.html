<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    .profile-header {
      background-color: #282A36;
      color: white;
      padding: 40px 60px;
      text-align: center;
    }

    .profile-header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .profile-header p {
      font-size: 18px;
    }

    .profile-container {
      display: flex;
      padding: 40px 60px;
      gap: 40px;
    }

    .profile-photo {
      width: 150px;
      height: 250px;
      border-radius: 50%;
      background-image: url(''); 
      background-size: cover;
      background-position: center;
      border: 4px solid #ccc;
    }

    .profile-details {
      max-width: 700px;
    }

    .profile-details h2 {
      margin-bottom: 10px;
      color: #282A36;
    }

    .profile-details p {
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .section {
      margin-bottom: 32px;
    }

    .back-button {
      display: inline-block;
      margin: 40px 60px;
      padding: 10px 20px;
      background-color: #282A36;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    .back-button:hover {
      background-color: #44475a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 180%;
      background: url('4b2792bb89cf2731d1cbfefe7fcb70955ccf0d04.jpg') no-repeat center center;
      background-size: cover;
      transform: scaleX(-1);
      z-index: -1;
      opacity: 1;
    }

    .header-container {
      margin: 40px;
      background: rgba(217, 217, 217, 0.4);
      border-radius: 1000px;
      padding: 30px 60px;
      display: inline-block;
    }

    .header-container h1 {
      font-family: 'Italiana', serif;
      font-size: 64px;
      color: #000;
    }

    .section-label {
      margin: 40px 60px 10px;
      background: rgba(217, 217, 217, 0.35);
      border-radius: 300px;
      display: inline-block;
      padding: 20px 40px;
    }

    .section-label h2 {
      font-size: 34px;
      font-weight: 700;
      color: #000;
    }

    .doctors-container {
  display: flex;
  gap: 24px;
  margin: 40px;
  flex-wrap: wrap;
  justify-content: start;
}

.doctor-card {
  display: flex;
  flex-direction: row;
  align-items: center;
}

.doctor {
      width: 140px;
      height: 180px;
      border-radius: 70%;
      background-size: calc(100% + 12px) calc(100% + 12px);
      background-position: center;
      background-color: #D9D9D9;
    }

    .view-profile {
  padding: 8px 16px;
  background-color: #282A36;
  color: white;
  border: none;
  border-radius: 20px;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.5s ease;
}

.view-profile:hover {
  background-color: #44475a;
}
  </style>

  <div class="background"></div>

    <div class="doctor-card">

  </div>
