        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            overflow-x: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            right: 0px;
            width: 100%;
            height: 150%;
            background: url('Facebook.jpeg') no-repeat center center;
            background-size: cover;
            transform: scaleX(-1);
            z-index: -1;

        .header-container {
            margin: 40px;

            color: #000;
        }
        
        .section-label {
            margin: 40px 60px 10px;
            background: rgba(217, 217, 217, 0.35);
            border-radius: 300px;
            display: inline-block;
            padding: 20px 40px;
        }
        
        .section-label h2 {
            font-size: 34px;
            font-weight: 700;
            color: #000;
        }
        
        .doctors-container {
            display: flex;
            gap: 24px;
            margin: 40px;
            flex-wrap: wrap;
            justify-content: start;
        }
        
        .doctor-card {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .doctor {
            width: 140px;
            height: 170px;
            border-radius: 70%;
            background-size: calc(100% + 12px) calc(100% + 12px);
            background-position: center;
            background-color: #D9D9D9;
        }
        
        .view-profile {
            padding: 8px 16px;
            background-color: #282A36;
            color: white;
            border: none;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }
        
        .view-profile:hover {
            background-color: #44475a;
        }
